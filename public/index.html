
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebrok - Entrar ou Cadastrar-se</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h1>facebrok</h1>
      <p>Conecte-se com amigos e o mundo ao seu redor no Facebrok.</p>
    </div>

    <!-- Right Section: Login Form -->
    <div class="right-section">
      <form class="login-form" action="/login" method="POST">
        <input type="text" name="email" placeholder="Email ou número de telefone" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <a href="#" class="forgot-password">Esqueceu a senha?</a>
      </form>

      <div class="signup-section">
        <button>Criar nova conta</button>
        <p>Crie uma página para uma celebridade, marca ou empresa.</p>
      </div>
    </div>
  </div>
</body>
</html>
